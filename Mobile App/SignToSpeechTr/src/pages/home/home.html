
<ion-header>
  <ion-navbar style="text-align:center" transparent>
    <ion-title>Sign To Speech Translator</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button full (click)="captureVideo()">Capture Video</button>
  <button ion-button full (click)="loadFromGallery()">Open Gallery</button>
  <br/>
  <video controls autoplay #myvideo (loadedmetadata)="getExecute($event)"></video>
  <br/>
  <button ion-button full (click)="evaluate()" [disabled]="videoDuration > noOfFrames">Translate</button>
  <br/>
  <ion-card *ngIf="pred_text_all!=''">
    <div>{{pred_text_all}}</div>
  </ion-card>
  <button ion-button (click)="playVoice()" [disabled]="pred_voice_all == ''">Play</button>
  
</ion-content>
